<div class="container-fluid px-4">
  <script src="{{ url_for('static', filename = 'js/Formatadores/CNPJ.js') }}"></script>
  <div class="card mt-4 mb-4">
    <div class="card-header">
      <h2 class="m-2 p-1">{{ title }}</h2>
      <hr>
      <a type="button" class="btn btn-success me-2 btn-icon-split" href="{{ url_for('corp.cadastro_empresas') }}">
        <span class="icon text-white-50">
          <i class="fa-solid fa-plus"></i>
        </span>
        <span class="text">Cadastrar</span>
      </a>
      {% set type_ = request.url_rule.endpoint.split(".")[-1].lower() %}
      <button type="button" class="btn btn-secondary me-2 btn-icon-split"
        hx-get="{{ url_for('index.import_lotes',tipo=type_) }}" hx-trigger="click" hx-target="#results">
        <span class="icon text-white-50">
          <i class="fa-solid fa-file-import"></i>
        </span>
        <span class="text">Import em lotes</span>
      </button>
      <a href="{{ url_relatorio }}" class="btn btn-primary me-2 btn-icon-split">
        <span class="icon text-white-50">
          <i class="fa-solid fa-file-csv"></i>
        </span>
        <span class="text">Gerar Relatório</span>
      </a>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped" id="EmpresaTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Empresa</th>
            <th>CNPJ</th>
            <th data-sortable="false">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% if database %}
          {% for item in database %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nome_empresa }}</td>
            <td>{{ item.cnpj_empresa }}</td>
            <td>
              <a type="button" class="btn btn-secondary btn-icon-split btn-sm m-1"
                href="{{ url_for('corp.editar_empresas', id=item.id) }}">
                <span class="icon text-white-50">
                  <i class="fa-solid fa-pen"></i>
                </span>
                <span class="text">Editar</span>
              </a>
              <button type="button" id="DeleteEpiButton" class="btn btn-danger btn-icon-split btn-sm m-1"
                hx-post="{{ url_for('corp.deletar_empresas',id=item.id) }}" hx-trigger="click" hx-target="#results">
                <span class="icon text-white-50">
                  <i class="fa-solid fa-trash"></i>
                </span>
                <span class="text">Deletar</span>
              </button>
            </td>
          </tr>
          {% endfor %}
          {% endif %}
        </tbody>
        <tfoot>
          <tr>
            <th>#</th>
            <th>Empresa</th>
            <th>CNPJ</th>
            <th>Ações</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div id="results"></div>
</div>
